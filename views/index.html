<!DOCTYPE html>
<html>

<head>
	<title>CatchPhrase.ly</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- jQuery -->
	<script src="/vendor/jquery/dist/jquery.min.js"></script>
	<!-- Underscore -->
	<script src="/vendor/underscore/underscore-min.js"></script>
	<!-- Bootstap JS -->
	<script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- Bootstrap CSS -->
  	<link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
	<!-- CatchPhrase.ly -->
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<script src="/static/js/app.js"></script>
</head>


<body>

  	<div id="page-wrapper" class="container">
	    <header class="page-header">
	      <h1>CatchPhrase.ly</h1>
	    </header>

	    <div class="panel panel-default">
	    <div class="panel-heading">
		<h3>Add a Phrase</h3></div>
	    <!-- form -->
	    <div class="panel-body">
	   	<form class="form-inline" id="new-phrase-form">
	   		<input name="word" type="text" class="form-control" id="word-input" placeholder="Word">
	   		<input name="definition" type="text" class="form-control" id="definiton-input" placeholder="Definiton">
	   		<button type="submit" class="btn btn-default">Add</button>
	   	</form>
	   	</div>
	   	</div>


	   	

	   	<div class="panel panel-default">
	    <div class="panel-heading">
	   	<h3>Hide or Show Phrases</h3> </div>

	   	 <div class="panel-body">
	   	<button id="hide-phrases" class="btn btn-default">Hide Phrases </button>
	   	<button id="show-phrases" class="btn btn-default">Show Phrases </button>
	   	<br/><br/>	
	   </div> 
		</div>

		<div class="panel panel-default">
	    <div class="panel-heading">
	   	<h3>Catch Phrases</h3></div>
	   	 <div class="panel-body">
	   	<ul class="list-group" id="phrase-ul">
	   	</ul>
	   </div>


	</div>


	<script type="text/template" id="phrases-template">
		<li class="list-group-item"><strong>Word: </strong><%= word %><br/>
		<span><strong> Definition: </strong><%= definition %> </span>
		<button data-_id="<%= _id %>" onclick="deletePhrase(this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		</li>
	</script>

	<script>
		$( "#hide-phrases" ).click(function() {
		  $( "#phrase-ul" ).hide( "slow" );
		});
	</script>

	<script>
		$( "#show-phrases" ).click(function() {
		  $( "#phrase-ul" ).show( "slow" );
		});
	</script>


</body>


</html>
