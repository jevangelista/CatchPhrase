<!DOCTYPE html>
<html>

<head>
	<title>CatchPhrase.ly</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- jQuery -->
	<script src="/vendor/jquery/dist/jquery.min.js"></script>
	<!-- Underscore -->
	<script src="/vendor/underscore/underscore-min.js"></script>
	<!-- Bootstap JS -->
	<script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- Bootstrap CSS -->
  	<link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
	<!-- CatchPhrase.ly -->
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<script src="/static/js/app.js"></script>
</head>


<body>

  	<div id="page-wrapper" class="container">
	    <header class="page-header">
	      <h1>CatchPhrase.ly</h1>
	    </header>
	    <!-- form -->
	   	<form class="form-inline" id="new-word-form">
	   		<input name="word" type="text" class="form-control" id="word-input" placeholder="Word">
	   		<input name="definition" type="text" class="form-control" id="definiton-input" placeholder="Definiton">
	   		<button type="submit" class="btn btn-default">Add</button>
	   	<form>
	   		<br/><br/>
	   	<ul class="list-group" id="phrase-ul">
	   	</ul>
	</div>

	<script type="text/template" id="phrases-template">
		<li class="list-group-item"><strong>Word: </strong><%= word %><br/>
		<span><strong> Definition: </strong><%= definition %> </span>
		<button data-_id="<%= _id %>" onclick="deletePhrase(this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		</li>
	</script>

</body>


</html>
